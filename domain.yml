version: "3.1"

intents:
  - greet
  - goodbye
  - ask_question

actions:
  - action_answer_faq

responses:
  utter_greet:
  - text: "Hej! Jestem chatbotem który umie odpowiadać na pytania"

  utter_goodbye:
  - text: "Do widzenia!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
